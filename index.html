<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Sangree Jewar - Booking</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; }
        .booking-form { background: white; max-width: 500px; margin: auto; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { color: #2c3e50; text-align: center; margin-bottom: 25px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .btn-submit { background-color: #25D366; color: white; border: none; width: 100%; padding: 15px; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 20px; transition: 0.3s; }
        .btn-submit:hover { background-color: #128C7E; }
        .amenities-tag { font-size: 12px; color: #7f8c8d; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>

<div class="booking-form">
    <h2>Hotel Sangree Jewar</h2>
    <p style="text-align: center; color: #666;">Booking Details Bharein</p>
    
    <div class="form-group">
        <label>Aapka Naam (Name)</label>
        <input type="text" id="name" placeholder="Apna naam likhein">
    </div>

    <div class="form-group">
        <label>Kitne Log Hain? (Persons)</label>
        <input type="number" id="persons" placeholder="Total guests" min="1">
    </div>

    <div class="form-group">
        <label>Check-in Date</label>
        <input type="date" id="checkin">
    </div>

    <div class="form-group">
        <label>Check-out Date</label>
        <input type="date" id="checkout">
    </div>

    <div class="form-group">
        <label>Room Category (Price Option)</label>
        <select id="priceOption">
            <option value="Standard AC (â‚¹1500)">Standard AC - â‚¹1500</option>
            <option value="Deluxe AC (â‚¹2000)">Deluxe AC - â‚¹2000</option>
            <option value="Family Suite (â‚¹3000)">Family Suite - â‚¹3000</option>
        </select>
    </div>

    <button class="btn-submit" onclick="sendToWhatsApp()">Book Now via WhatsApp ðŸŸ¢</button>

    <div class="amenities-tag">
        AC â€¢ WiFi â€¢ LED TV â€¢ Geyser
    </div>
</div>

<script>
    function sendToWhatsApp() {
        // Form ki values nikalna
        const name = document.getElementById('name').value;
        const persons = document.getElementById('persons').value;
        const checkin = document.getElementById('checkin').value;
        const checkout = document.getElementById('checkout').value;
        const price = document.getElementById('priceOption').value;

        // Validation: Agar koi field khali hai
        if(!name || !persons || !checkin || !checkout) {
            alert("Kripya saari details bharein!");
            return;
        }

        // WhatsApp message format karna
        const phoneNumber = "919457255575"; // Aapka number
        const message = "Nayi Booking Request! %0A%0A" + 
                        "*Name:* " + name + "%0A" + 
                        "*Persons:* " + persons + "%0A" + 
                        "*Check-in:* " + checkin + "%0A" + 
                        "*Check-out:* " + checkout + "%0A" + 
                        "*Plan:* " + price;

        // WhatsApp open karna
        const url = "https://wa.me/" + phoneNumber + "?text=" + message;
        window.open(url, '_blank');
    }
</script>

</body>
</html>
